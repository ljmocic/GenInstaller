documentationLabel = <html><center><font size=6>Documentation</font></html>

documentationLine1 = <html><h3>Menu operations</h3>

documentationLine2 = File menu helps with handling your installer. It contains features such as adding new installer, loading and saving installer you've already made<br> or closing the current installer. You can also exit from the program.

documentationLine3 = <br>Edit menu helps you with editing your installer and contains basic functions such as cut, copy, paste and delete.

documentationLine4 = View menu enables changing of your theme. <br>Help menu describes the current version of the program and offers this documentation. Language menu enables you to choose a language.

documentationLine5 = <h3>Toolbar operation</h3>

documentationLine6 = Toolbar enables most frequent actions such as making a new installer, opening installers, adding or removing frames as well as adding or removing parameters.

documentationLine7 = <h3>Workspace and live preview</h3>

documentationLine8 = "Workspace is located on the left side of the installer, live preview is located on the right side. In workspace you can add new frames and in those frames,<br> you can add or remove parameters.<br> Live preview enables you to view your current frame and shuffle through your installer using next and back buttons.

documentationLine9 = <h3>Testing and Exporting</h3>

documentationLine10 = You can test or export your installer using test and export buttons.

documentationLine11 = <h3>Parameter Types</h3>

documentationLine12 = We offer these types of parameters: one line, multiline text, image or file chooser, value list or desktop shortcut.<br> You can also write your own 'Help' section.

