documentationLabel = <html><center><font size=6>Dokumentacija</font></html>

documentationLine1 = <html><h3>Operacije menija</h3>

documentationLine2 = Dokument meni olak\u0161ava upotrebu instalera. On sadr\u017di opcije kao \u0161to su pravljenje novog instalera, u\u010ditavanje instalera i \u010duvanje instalera kojeg ste napravili.<br> Omogu\u0107eno je zatvaranje trenutnog instalera i izla\u017eenje iz programa.

documentationLine3 = <br>Uredi meni omogu\u0107ava uredjivanje Va\u0161eg instalera i sadr\u017ei osnovne funkcije kao \u0161to su iseci, kopiraj, nalepi i obri\u0161i.

documentationLine4 = <br>Prikaz meni omogu\u0107ava Vam da promenite temu instalatora. <br>U pomo\u0107 meniju se nalaze informacije o trenutnoj verziji programa i dokumentaciji programa. Jezik meni omogu\u0107ava odabir jezika.

documentationLine5 = <h3>Operacije s linijom alatki</h3>

documentationLine6 = Na liniji alatki se nalaze naj\u0107e\u0161\u0107e kori\u0161\u0107ene funkcije instalera. To su pravljenje novog ili otvaranje postojeceg instalera.<br> Takodje omogu\u0107ava dodavanje ili uklanjanje kako okvira, tako i parametara.

documentationLine7 = <h3>Radni deo i pretpregled</h3>

documentationLine8 = Radni deo se nalazi na levoj strani instalera dok je pretpregled na desnoj. U radnom delu omogu\u0107eno je dodavanje novih okvira<br> kao i dodavanje parametara u sklopu okvira.<br> Pretpregled Vam prikazuje trenutni okvir i omogu\u0107ava kretanje kroz instaler pomo\u0107u dugmadi dalje i nazad.

documentationLine9 = <h3>Testiranje i izvoz</h3>

documentationLine10 = Pomo\u0107u dugmadi text i izvoz omogu\u0107eno je testiranje Va\u0161eg instalera kao i izvoz odradjenog instalera.

documentationLine11 = <h3>Tipovi parametara</h3>	

documentationLine12 = Ponudjeni su slede\u0107i tipovi parametara: jednolinijski ili vi\u0161elinijski tekst, unos slike ili fajla, liste vrednosti i desktop ikonica.<br> Takodje omogu\u0107eno je pisanje sopstvene ''Pomo\u0107'' sekcije.

